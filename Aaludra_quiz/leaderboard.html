<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>

<body>
    <div class="leaderboard_container">
        <div class="gradient_container">
            <div class="main_Label">
                <p class="title">Leaderboard</p>
            </div>
            <div class="leaderboard_track_container">
                <div class="leaderboard_tracker">
                    <img class="vector_container" src="./image.png" alt="tracker" />
                    <div class="crown_container">
                        <img class="winner_crown" src="./noto_crown.png" alt="winner_crown" />
                        <img class="Ellipse-one" src="./one.svg" alt="first" />
                        <div class="winner-label">
                            <p id="first">Queen</p>
                        </div>
                    </div>
                    <div class="crown_silver_container">
                        <!-- <img class="winner_crown" src="./noto_crown.png" alt="winner_crown" /> -->
                        <img class="Ellipse-one" src="./two.svg" alt="first" />
                        <div class="winner-label">
                            <p id="second">King</p>
                        </div>
                    </div>

                    <div class="crown_bronze_container">
                        <!-- <img class="winner_crown" src="./noto_crown.png" alt="winner_crown" /> -->
                        <img class="Ellipse-one" src="./three.svg" alt="first" />
                        <div class="winner-label">
                            <p id="third">Jack</p>
                        </div>
                    </div>
                    <div class="score_container">
                        <!-- <div class="score_sub_container">
                          <div class="rank">
                            4
                          </div>
                          <div class="name">
                            someone
                          </div>
                          <div class="score">10</div>
          
                        </div>           -->
                        <div class="btn-div">
                            <button  class="backQuiz">Back to Quiz</button>
                        </div>
                    </div>


                </div>
            </div>

        </div>




    </div>

    <script src="./leaderboard.js"></script>
</body>

</html>
